- id: '1574123676207'
  alias: Component - Alarm Clock (Bedroom)
  trigger:
  - platform: template
    value_template: '{{ states(''sensor.time'') == ( states.input_datetime.alarm_wakeup_time_bedroom.attributes.timestamp
      | int - 1800 ) | timestamp_custom(''%H:%M'', False) }}'
  condition:
  - condition: state
    entity_id: input_boolean.alarm_weekday_bedroom
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_boolean.alarm_weekend_bedroom
      state: 'on'
    - condition: time
      weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
  - condition: state
    entity_id: sensor.presence_mode
    state: Home
  - condition: state
    entity_id: switch.alarm_clock_bedroom
    state: 'On'
  action:
  - data:
      brightness: 1
      color_name: blue
      entity_id: light.bedroom
    service: light.turn_on
  - data:
      brightness: 255
      profile: energize
      transition: 1800
    entity_id: light.bedroom
    service: light.turn_on
  - delay: 00:30
  - entity_id: automation.system_automations_day
    service: automation.trigger
